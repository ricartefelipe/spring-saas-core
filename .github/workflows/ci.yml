name: CI
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build and test
        run: ./mvnw -B test
      - name: Spotless check
        run: ./mvnw -B spotless:check
      - name: Build JAR
        run: ./mvnw -B package -DskipTests
      - name: Validate OpenAPI spec exists
        run: test -f docs/api/openapi.json && echo "OpenAPI present"
      - name: Docker build
        run: docker build -f docker/app.Dockerfile -t spring-saas-core:ci .
      - name: Upload OpenAPI
        uses: actions/upload-artifact@v4
        with:
          name: openapi
          path: docs/api/openapi.json
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          if-no-files-found: ignore
