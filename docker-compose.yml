services:
  postgres_a:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: saascore
      POSTGRES_PASSWORD: saascore
      POSTGRES_DB: saascore_a
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saascore -d saascore_a"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres_b:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: saascore
      POSTGRES_PASSWORD: saascore
      POSTGRES_DB: saascore_b
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saascore -d saascore_b"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app_a:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    ports:
      - "8080:8080"
    environment:
      APP_REGION: region-a
      SERVER_PORT: "8080"
      JWT_SECRET: ${JWT_SECRET:-local-dev-secret-min-32-chars-for-hs256}
      SPRING_DATASOURCE_A_URL: jdbc:postgresql://postgres_a:5432/saascore_a
      SPRING_DATASOURCE_A_USER: saascore
      SPRING_DATASOURCE_A_PASSWORD: saascore
      SPRING_DATASOURCE_B_URL: jdbc:postgresql://postgres_b:5432/saascore_b
      SPRING_DATASOURCE_B_USER: saascore
      SPRING_DATASOURCE_B_PASSWORD: saascore
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: "6379"
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: "5672"
    depends_on:
      postgres_a:
        condition: service_healthy
      postgres_b:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  app_b:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    ports:
      - "8081:8080"
    environment:
      APP_REGION: region-b
      SERVER_PORT: "8080"
      JWT_SECRET: ${JWT_SECRET:-local-dev-secret-min-32-chars-for-hs256}
      SPRING_DATASOURCE_A_URL: jdbc:postgresql://postgres_a:5432/saascore_a
      SPRING_DATASOURCE_A_USER: saascore
      SPRING_DATASOURCE_A_PASSWORD: saascore
      SPRING_DATASOURCE_B_URL: jdbc:postgresql://postgres_b:5432/saascore_b
      SPRING_DATASOURCE_B_USER: saascore
      SPRING_DATASOURCE_B_PASSWORD: saascore
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: "6379"
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: "5672"
    depends_on:
      postgres_a:
        condition: service_healthy
      postgres_b:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    depends_on:
      - app_a

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector.yml"]
    volumes:
      - ./observability/otel/otel-collector.yml:/etc/otel-collector.yml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
