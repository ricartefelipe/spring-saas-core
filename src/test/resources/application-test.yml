spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration
  data:
    redis:
      host: localhost
      port: 6379
  rabbitmq:
    host: localhost
    port: 5672
app:
  region: region-a
  jwt:
    secret: test-secret-min-32-chars-for-hs256
  datasource:
    shard-a:
      jdbc-url: jdbc:h2:mem:sharda;DB_CLOSE_DELAY=-1
      username: sa
      password: sa
    shard-b:
      jdbc-url: jdbc:h2:mem:shardb;DB_CLOSE_DELAY=-1
      username: sa
      password: sa
