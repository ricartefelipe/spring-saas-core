spring:
  application:
    name: spring-saas-core
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/saascore}
    username: ${DB_USER:saascore}
    password: ${DB_PASS:saascore}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        default_schema: public
        jdbc.time_zone: UTC
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 3s
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASS:guest}

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful

app:
  auth:
    mode: ${AUTH_MODE:hs256}
    jwt:
      issuer: ${JWT_ISSUER:spring-saas-core}
      hs256-secret: ${JWT_HS256_SECRET:local-dev-secret-min-32-chars-for-hs256-signing}
      expiration-seconds: 3600
    oidc:
      issuer-uri: ${OIDC_ISSUER_URI:}
      jwk-set-uri: ${OIDC_JWK_SET_URI:}
      client-id: ${OIDC_CLIENT_ID:spring-saas-core}
      audience: ${OIDC_AUDIENCE:}
  outbox:
    publish-enabled: ${OUTBOX_PUBLISH_ENABLED:false}
    batch-size: 50
    lock-ttl-seconds: 60
    retry-max: 5
    dispatch-interval-ms: 5000
    exchange: saas.events
    routing-key-prefix: saas
  rate-limit:
    free: 60
    pro: 300
    enterprise: 1000
  dev:
    token-endpoint-enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when-authorized
      group:
        liveness:
          include: livenessState
          show-details: always
        readiness:
          include: readinessState,db
          show-details: always
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  tracing:
    sampling:
      probability: 1.0
  prometheus:
    metrics:
      export:
        enabled: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /docs

logging:
  level:
    root: INFO
    com.union.solutions: DEBUG
    org.springframework.security: INFO
  pattern:
    console: "%d{ISO8601} [%thread] %-5level %logger{36} [%X{correlationId:-}] [%X{tenantId:-}] - %msg%n"
